server:
    port: 8761

spring:
    application:
        name: eureka-server

eureka:
    instance:
        hostname: localhost
    server:
        enable-self-preservation: false
        eviction-interval-timer-in-ms: 10000
    client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
            default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
